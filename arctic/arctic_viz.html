<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", '1', {packages:['corechart']});
google.setOnLoadCallback(drawChart);
function drawChart() {
  var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/1KAk20fImNsaEoCo9goSRV4vFawMY-sZDH48Ama1H7z8/edit#gid=0');
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var data = response.getDataTable();
  var options = {
          title: 'Company Performance'
        };

  
  var chart = new google.visualization.LineChart(document.getElementById('map_div'));
  chart.draw(data, options);
}
</script>


</head>

<body>
  <div id="chart_div" style="width: 900px; height: 800px"></div>
</body>
</html>
